name: Release
on:
  push:
    branches:
      - main
      - test

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm --package semantic-release@23 --package @semantic-release/changelog --package conventional-changelog-conventionalcommits@7.0.2 dlx semantic-release -d --no-cis
      - name: Generate output
        id: output
        run: test -f "release.env" && cat release.env >> "$GITHUB_OUTPUT" || exit 0
